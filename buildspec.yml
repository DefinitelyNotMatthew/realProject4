version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo installing Node.js version 20...
  pre_build:
    commands:
      - echo installing dependencies...
      - npm install
  build:
    commands:
      - echo building the app...
      - npm run build

artifacts:
  base-directory: build
  files:
    - "**/*"
  discard-paths: no